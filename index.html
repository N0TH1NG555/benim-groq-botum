<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Asistan覺m</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #222; color: #fff; }
        .kutu { max-width: 600px; margin: 0 auto; background: #333; padding: 20px; border-radius: 10px; }
        textarea { width: 100%; height: 100px; margin-top: 10px; border-radius: 5px; }
        button { background: #00ff9d; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #cevapKutusu { margin-top: 20px; padding: 10px; background: #444; min-height: 50px; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="kutu">
        <h1> Groq Bot</h1>
        <p>Akl覺ndakini sor bakal覺m:</p>
        <textarea id="soru" placeholder="Buraya yaz..."></textarea>
        <button onclick="soruSor()">G繹nder Gelsin</button>
        
        <div id="cevapKutusu">Cevap burada g繹r羹necek...</div>
    </div>

    <script>
        async function soruSor() {
            const mesaj = document.getElementById("soru").value;
            const kutu = document.getElementById("cevapKutusu");
            
            kutu.innerText = "D羹羹n羹yor...";

            try {
                // Burada kendi gizli api'mize istek at覺yoruz
                const response = await fetch("/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ mesaj: mesaj })
                });

                const data = await response.json();
                
                if(data.error) {
                    kutu.innerText = "Hata: " + data.error;
                } else {
                    kutu.innerText = data.cevap;
                }
            } catch (err) {
                kutu.innerText = "Bir eyler ters gitti!";
            }
        }
    </script>
</body>
</html>
